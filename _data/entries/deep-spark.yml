name: Deep-spark
description: |
    Deep is a thin integration layer between Apache Spark and several NoSQL datastores. We actually support Apache Cassandra, MongoDB, Elastic Search,
    Aerospike, HDFS, S3 and any database accessible through JDBC, but in the near future we will add support for sever other datastores.

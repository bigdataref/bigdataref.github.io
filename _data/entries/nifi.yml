name: NiFi
description: |
    Apache NiFi is an easy to use, powerful, and reliable system to process and distribute data. Apache NiFi was made
    for dataflow. It supports highly configurable directed graphs of data routing, transformation, and system mediation
    logic. Some of its key features include: Web-based user interface, Highly configurable, Data Provenance, Designed
    for extension and Secure.
